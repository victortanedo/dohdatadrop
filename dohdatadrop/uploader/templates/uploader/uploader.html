{% extends 'base.html' %}

{% block title %}Data Drop Uploader{% endblock %}

{% block content %}
<h1>File Uploader</h1>
<p>
    <a href="{% url 'audit' %}">View Audit</a> | 
    <a href="{% url 'logout' %}">Log Out</a>
</p>
<p>Make sure to upload a proper CSV file from the DOH Data Drop</p>
<form method="POST" enctype="multipart/form-data" action="{% url 'audit' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
        Upload CSV
    </button>
</form>
{% endblock %}
